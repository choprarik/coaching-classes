<div class="panel panel-primary">
  <div class="panel-heading">
      {{pageTitle}}
  </div>
  <div class="panel-body"  >
    <div class="row">
      <div class="text-center">
        <div class="col-md-3"></div>
        <div class="col-md-1" text-align="right">Username: </div>
        <div class="col-md-4">
          <input type="text"
            [(ngModel)]="uname" required/>
        </div>
      </div>
    </div>
    <div class="row" style="height:20px"></div>
    <div class="row">
        <div class="text-center">
            <div class="col-md-3"></div>
          <div class="col-md-1">Password: </div>
          <div class="col-md-4">
            <input type="password"
              [(ngModel)]="pwd" required/>
          </div>
        </div>
      </div>
      <div class="row" style="height:20px"></div>
      <div class="row"  >
          <div class="text-center">
            <a class="btn btn-primary" (click)='hitLogin()' style='width:80px'>Login</a>
          </div>
        </div>
  </div>
</div>
